source = ~/.config/hypr/variables.conf

background {
    monitor =
 	# only png supported for now
    path = screenshot
    color = rgba(0, 0, 0, 1.0)

	# 0 disables blurring
	blur_passes = 4
    blur_size = 8
    noise = 0.0117
    contrast = 1.0
    brightness = 0.8
    vibrancy = 1.0
    vibrancy_darkness = 0.0
}

input-field {
    monitor = $PrimaryMonitor
    size = 200, 50
    outline_thickness = 1
    dots_size = 0.28 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = false
    dots_rounding = -1 # -1 default circle, -2 follow input-field rounding
    outer_color = rgb(0)
    inner_color = rgb(136, 139, 141)
    font_color = rgb(0, 0, 0)
    fade_on_empty = true
    fade_timeout = 5000 # Milliseconds before fade_on_empty is triggered.
    placeholder_text = <i>Enter Password</i> # Text rendered in the input box when it's empty.
    hide_input = false
    rounding = -1 # -1 means complete rounding (circle/oval)

    position = 0, -20
    halign = center
    valign = center
}

label {
    monitor = $PrimaryMonitor
    text = [ $USER | $TIME ]
    color = rgba(200, 200, 200, 1.0)
    font_size = 30
    font_family = HackNerdFont

    position = 0, 80
    halign = center
    valign = center
}
