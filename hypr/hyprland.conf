#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
$PrimaryMonitor = eDP-1
$SecondaryMonitor = HDMI-A-1
monitor=$PrimaryMonitor,1920x1080,0x0,1
monitor=$SecondaryMonitor,1920x1080,1920x0,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once=waybar
exec-once=dunst
exec=swaybg -m fill -i ~/Pictures/wallpapers/Colored_planet.png
exec-once=swayidle -w timeout 300 'swaylock -f -e -c 000000 --font HackNerdFont --indicator-radius 65 --indicator-thickness 7' \
					  timeout 600 'swaymsg "output * dpms off"' resume 'swaymsg "output * dpms on"' \
					  timeout 610 'systemctl suspend' \
					  before-sleep 'swaylock -f -e -c 000000 --font HackNerdFont --indicator-radius 65 --indicator-thickness 7' \

# Display sharing support
 exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Set gtk theme 
$gnome-schema = org.gnome.desktop.interface
exec {
    gsettings set $gnome-schema gtk-theme 'Flat-Remix-GTK-Grey-Darkest'
    gsettings set $gnome-schema icon-theme 'Papirus-Dark'
    gsettings set $gnome-schema cursor-theme 'capitaine-cursors'
    gsettings set $gnome-schema font-name 'HackNerdFont'
	gsettings set $gnome-schema font-hinting 'medium'
	gsettings set $gnome-schema font-antialising 'rgba'
}

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,8

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,gr
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 4
    gaps_out = 8
    border_size = 1
    col.active_border = rgba(ffffffff)
    col.inactive_border = rgba(00000000)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 4
    
    blur {
        enabled = false
        size = 3
        passes = 1
    }

    drop_shadow = no
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 8, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
	force_split = 2
	smart_split = false # New window depending on cursor placement
	smart_resizing = false # Resizing determined by mouse position (true) / tilling position (false)
}
-
master {
    # See https://wiki.hyprlangd.org/Configuring/Master-Layout/ for more
    new_is_master = false
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
	workspace_swipe_cancel_ratio = 0.1
	workspace_swipe_distance = 100
	workspace_swipe_min_speed_to_force = 10
}

misc {
    # See htts://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
	vfr = true # Lowers the amount of sent frames when nothing is happening on-screen
}

# Example per-device config
# See https://wiki.hyprland.org/Configu swaylockring/Keywords/#executing for more
#device:epic-mouse-v1 {
#    sensitivity = -0.5
#}

# Example windowrule v1
#  windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, kitty 
bind = $mainMod SHIFT, q, killactive, 
bind = $mainMod, Space, togglefloating, 
bind = $mainMod, d, exec, rofi -show drun
bind = $mainMod, p, pseudo, # dwindle

# Custom script for wifi menu using rofi
bind = $mainMod, i, exec, bash ~/.config/rofi/rofi-wifi-menu.sh
# Custom Script for bluetooth menu usinsg rofi
bind = $mainMod, b, exec, bash ~/.config/rofi/rofi-bluetooth-menu.sh
# Custom Scriput for powermenu using rofi
bind = $mainMod SHIFT, Delete, exec, bash ~/.config/rofi/powermenu.sh
bind = $mainMod SHIFT, Delete, submap, power
# Make keybinds for menu
submap = power
bind = , Escape, submap, reset
bind = , Return, submap, reset
submap = reset

# Custom Script for wallpaper changing using roif
bind = $mainMod, w, exec, bash ~/.config/rofi/rofi-wallpaper-changer-hyprland.sh
# Move focus with mainMod + vim motion
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move window  with mainMod Shift + vim motions
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Moving workspaces to other monitor
bind = $mainMod SHIFT, left, movecurrentworkspacetomonitor, $PrimaryMonitor
bind = $mainMod SHIFT, right, movecurrentworkspacetomonitor, $SecondaryMonitor

# Binding Workspaces to monitors
workspace = 1, monitor:$PrimaryMonitor, default:true
workspace = 2, monitor:$SecondaryMonitor, default:true
workspace = 3, monitor:$SecondaryMonitor

# Resize mode
binde = $mainMod ,right,resizeactive,10 0
binde = $mainMod ,left,resizeactive,-10 0
binde = $mainMod ,up,resizeactive,0 -10
binde = $mainMod ,down,resizeactive,0 10

# Make fullscreen
bind = $mainMod, f, fullscreen

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Brightness
bindle = ,XF86MonBrightnessUp, exec, brightnessctl set +1%
bindle = ,XF86MonBrightnessDown, exec, brightnessctl set 1-%

# Media keys
bindle = ,XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bindle = ,XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bindle = ,XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bindle = ,XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle

# Screenshot using grim and slurp
$screenshot = grim ~/Pictures/screenshots/screenshot-$(date +%F_%T).png
bindr = ,Print, exec, $screenshot && notify-send 'Screenshot captured'
$screenshotspecial = slurp | grim -g - ~/Pictures/screenshots/screenshot-$(date +%F_%T).png
bindr = SHIFT, Print, exec, $screenshotspecial && notify-send 'Screenshot captured'

# Scratchpad implementation
workspace = special:scratchpad, persistent:1
bind = $mainMod SHIFT, Minus,movetoworkspace,special
bind = $mainMod, Minus, togglespecialworkspace,

# Lock on lid close
bindl = , switch:Lid Switch, exec, swaylock -f -e -c 000000 --font HackNerdFont --indicator-radius 65 --indicator-thickness 7

# Passthorough for a VM (Blocks all inputs)
bind = $mainMod, End, submap, passthru
submap = passthru
bind = $mainMod, Escape, submap, reset
submap = reset
