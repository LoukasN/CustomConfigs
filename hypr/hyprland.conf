# Monitors
$PrimaryMonitor = eDP-1
$SecondaryMonitor = HDMI-A-1
monitor=$PrimaryMonitor,1920x1080@60,0x0,1
monitor=$SecondaryMonitor,1920x1080@75,1920x0,1

# Execute your favorite apps at launch
exec-once=bash ~/.config/dunst/Battery-Notification.sh
exec-once=waybar
exec-once=dunst
exec=swaybg -m fill -i ~/Pictures/wallpapers/frong.png
exec-once=swayidle -w timeout 300 'swaylock -f -e -c 000000 --font HackNerdFont --indicator-radius 65 --indicator-thickness 7' \
					  timeout 600 'swaymsg "output * dpms off"' resume 'swaymsg "output * dpms on"' \
					  timeout 610 'systemctl suspend' \
					  before-sleep 'swaylock -f -e -c 000000 --font HackNerdFont --indicator-radius 65 --indicator-thickness 7' \

# Display sharing support
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Set gtk theme 
$gnome-schema = org.gnome.desktop.interface
exec {
    gsettings set $gnome-schema gtk-theme 'Flat-Remix-GTK-Grey-Darkest'
    gsettings set $gnome-schema icon-theme 'Papirus-Dark'
    gsettings set $gnome-schema cursor-theme 'capitaine-cursors'
    gsettings set $gnome-schema font-name 'HackNerdFont'
	gsettings set $gnome-schema font-hinting 'medium'
	gsettings set $gnome-schema font-antialising 'rgba'
}

# Some default env vars.
env = XCURSOR_SIZE,8

# Keyboard languages
input {
    kb_layout = us,gr
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =
    follow_mouse = 1
    touchpad {
        natural_scroll = yes
    }
	# -1.0 - 1.0, 0 means no modification.
    sensitivity = 0 
	numlock_by_default = true
}

general {
    gaps_in = 2
    gaps_out = 4
    border_size = 1
    col.active_border = 0xffffffff
    col.inactive_border = 0x00000000
    layout = dwindle
    allow_tearing = false
}

decoration {
    rounding = 6
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = no
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

	dim_inactive = false
	dim_strength = 0.3
	dim_special = 0.2
}

animations {
    enabled = true
    # Animation curves
    bezier = linear, 0, 0, 1, 1
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92 
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = fluent_decel, 0.1, 1, 0, 1
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    # Animation configs
    animation = windows, 1, 3, md3_decel, popin 60%
    animation = border, 1, 10, default
    animation = fade, 1, 2.5, md3_decel
    # animation = workspaces, 1, 3.5, md3_decel, slide
    animation = workspaces, 1, 7, fluent_decel, slide
    # animation = workspaces, 1, 7, fluent_decel, slidefade 15%
    # animation = specialWorkspace, 1, 3, md3_decel, slidefadevert 15%
    animation = specialWorkspace, 1, 3, md3_decel, slidevert
}

dwindle {
	# master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
	pseudotile = yes
	# you probably want this
    preserve_split = yes 
	# 1) Split in any direction based on mouse. 2) Split left/top. 3) Split right/bottom
	force_split = 2 
	# New window depending on cursor placement
	smart_split = false 
	# Resizing determined by mouse position (true) / tilling position (false)
	smart_resizing = false 
	# No gaps if there is only one window 
	no_gaps_when_only = 0 
	# Scale of special windows
	special_scale_factor = 0.98
}

gestures {
    workspace_swipe = off
	workspace_swipe_cancel_ratio = 0.1
	workspace_swipe_distance = 200
	workspace_swipe_min_speed_to_force = 10
}

misc {
	# Set to 0 to disable the anime mascot wallpapers
    force_default_wallpaper = 0 
	disable_hyprland_logo = true
	# Lowers the amount of sent frames when nothing is happening on-screen
	vfr = 1
	vrr = 1
	# Swallow window if it is opened in kitty
	enable_swallow = true
    swallow_regex=^(kitty)$
	# Exceptions to swallowing windows
	swallow_exception_regex=(nv)|(nvim)
	new_window_takes_over_fullscreen = 2
}

# Steam submenu fix
windowrulev2 = stayfocused, title:^()$,class:^(steam)$
windowrulev2 = minsize 1 1, title:^()$,class:^(steam)$


$mainMod = SUPER
bind = $mainMod, Return, exec, kitty 
bind = $mainMod SHIFT, Return, exec, kitty tmux attach
bind = $mainMod SHIFT, q, killactive, 
bind = $mainMod, Space, togglefloating, 
bind = $mainMod, d, exec, rofi -show drun
bind = $mainMod, p, pseudo, # dwindle
# Custom script for wifi menu using rofi
bind = $mainMod, i, exec, bash ~/.config/rofi/scripts/global/rofi-wifi-menu.sh
# Custom Script for bluetooth menu usinsg rofi
bind = $mainMod, b, exec, bash ~/.config/rofi/scripts/global/rofi-bluetooth-menu.sh
# Custom Script for powermenu using rofi
bind = $mainMod SHIFT, Delete, exec, bash ~/.config/rofi/scripts/hypr/powermenu.sh
bind = $mainMod SHIFT, Delete, submap, power

# Custom Script for wallpaper changing using rofi
bind = $mainMod, w, exec, bash ~/.config/rofi/scripts/hypr/rofi-wallpaper-changer-hyprland.sh
# Move focus with mainMod + vim motion
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move window  with mainMod Shift + vim motions
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Moving workspaces to other monitor
bind = $mainMod SHIFT, left, movecurrentworkspacetomonitor, $PrimaryMonitor
bind = $mainMod SHIFT, right, movecurrentworkspacetomonitor, $SecondaryMonitor

# Binding Workspaces to monitors
workspace = 1, monitor:$PrimaryMonitor, default:true
workspace = 2, monitor:$SecondaryMonitor, default:true

# Resize mode
binde = $mainMod ,right,resizeactive,10 0
binde = $mainMod ,left,resizeactive,-10 0
binde = $mainMod ,up,resizeactive,0 -10
binde = $mainMod ,down,resizeactive,0 10

# Make fullscreen
bind = $mainMod, f, fullscreen

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Brightness
bindle = ,XF86MonBrightnessUp, exec, brightnessctl set +1%
bindle = ,XF86MonBrightnessDown, exec, brightnessctl set 1-%

# Media keys
bindle = ,XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bindle = ,XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bindle = ,XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bindle = ,XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle

# Screenshot using grim and slurp
$screenshot = grim ~/Pictures/screenshots/screenshot-$(date +%F_%T).png
bindr = SHIFT, Print, exec, $screenshot && notify-send 'Screenshot captured'
$screenshotspecial = slurp | grim -g - ~/Pictures/screenshots/screenshot-$(date +%F_%T).png
bindr =, Print, exec, $screenshotspecial && notify-send 'Screenshot captured'

# Scratchpad implementation
workspace = special:scratchpad, persistent:0
bind = $mainMod SHIFT, Minus, movetoworkspacesilent ,special
bind = $mainMod, Minus, togglespecialworkspace

# Lock on lid close
bindl = , switch:Lid Switch, exec, swaylock -f -e -c 000000 --font HackNerdFont --indicator-radius 65 --indicator-thickness 7 && systemctl suspend

# Passthorough for a VM (Blocks all inputs)
bind = $mainMod, End, submap, passthru
submap = passthru
bind = $mainMod, Escape, submap, reset
submap = reset

# Global keybinds
bind = , Pause, pass, ^(discord)$
